<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Copia File PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-3">Copia file immagini da cartella a cartella</h2>
    <h4 class="mb-4">(Copia e rinomina i file dalla scheda SD della macchina fotografica)</h4>

    <div class="mb-3">
      <button id="pickSource" class="btn btn-outline-primary">Scegli Cartella Sorgente</button>
      <span id="sourceLabel" class="ms-2 text-muted"></span>
    </div>

    <div class="mb-3">
      <button id="pickDest" class="btn btn-outline-secondary">Scegli Cartella Destinazione</button>
      <span id="destLabel" class="ms-2 text-muted"></span>
    </div>

    <button id="copyBtn" class="btn btn-success" disabled>Copia File</button>

    <div class="progress mt-4" style="height: 25px;">
      <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
           role="progressbar" style="width: 0%">0%</div>
    </div>

    <div id="result" class="mt-4 text-success fw-bold"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
